spring.application.name=ElectronicStore
server.port=8080
spring.devtools.restart.enabled=true
logging.file.name=app.log
management.endpoints.web.exposure.include=*

#max file size
spring.servlet.multipart.max-file-size=20MB
user.profile.image.path=images/users/
categories.cover.image.path=images/categories/
product.image.path=images/products/

#Max request size
spring.servlet.multipart.max-request-size=200MB

#Database configuration by using datasource
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/electro_store
spring.datasource.username=root
spring.datasource.password=macpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Jpa/Hibernate configurations
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
